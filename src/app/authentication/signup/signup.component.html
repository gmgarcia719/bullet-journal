<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    [formGroup]="signupForm"
    (ngSubmit)="onSignUp()"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Email"
        formControlName="email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password"
      />
      <mat-hint>Has to be a least 8 characters</mat-hint>
      <mat-error
        >Password needs to have at least 1 capital letter, number, and special
        character</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
    </mat-form-field>
    <button
      mat-raised-button
      [disabled]="!signupForm.valid"
      color="primary"
      type="submit"
    >
      Sign Up
    </button>
  </form>
</section>
