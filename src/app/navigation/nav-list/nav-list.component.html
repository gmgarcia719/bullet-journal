<mat-nav-list>
  <a
    mat-list-item
    routerLink="/signup"
    (click)="onCloseSideNav()"
    *ngIf="!isAuth"
    ><mat-icon>turned_in</mat-icon><span class="nav-caption">Signup</span></a
  >
  <a
    mat-list-item
    routerLink="/login"
    (click)="onCloseSideNav()"
    *ngIf="!isAuth"
    ><mat-icon>person</mat-icon><span class="nav-caption">Login</span></a
  >
  <a
    mat-list-item
    routerLink="/taskList"
    (click)="onCloseSideNav()"
    *ngIf="isAuth"
    ><mat-icon>playlist_add_check</mat-icon
    ><span class="nav-caption">Tasks</span></a
  >
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon><span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
